<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="/images/icon.png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="navbar">
                <a href="" >Gmail</a>
                <a href="">Images</a>
                <a href="" id="apps"><img src="/images/google-apps.png" alt="Google Apps"></a>
                <a href="" id="sign-in">Sign in</a>
        </div>
        <div id="main">
            <div id="content">
                <div id="logo">
                    <img src="/images/googlelogo.png" alt="Google logo">
                </div>
                <div id="search-form">
                    <div id="search-container"> 
                        <img src="/images/mag.png" id="mag" alt="magnifying glass">
                        <input type="search" name="search" id="search">
                    </div>
                    <form id="button-container">
                        <button id="search-button" class="button" type="submit">Google Search</button>
                        <button id="lucky-button" class="button" type="submit">I'm Feeling Lucky</button>
                    </form>
                </div>
                <div id="lang">
                    Google offered in: <a href="">English</a>
                </div>
            </div>
        </div>
        <footer>
                <div id="location" class="footer-bar">
                    <div id="country">Japan</div>
                </div>
                <div id="links" class="footer-bar">
                    <div id="left-footer">
                        <a href="">Advertising</a>
                        <a href="">Business</a>
                        <a href="">About</a>
                        <a href="">How Search Works</a>
                    </div>
                    <div id="right-footer">
                        <a href="">Privacy</a>       
                        <a href="">Terms</a>       
                        <a href="">Settings</a>
                    </div>       
                </div>
        </footer>
        
    </body>
</html>
